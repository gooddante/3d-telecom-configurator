<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurateur de Produits Fibre Optique - Visualisation 3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="customizer">
    <div class="viewer-container">
      <canvas id="viewer-canvas"></canvas>
      <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <div id="loading-progress">Chargement...</div>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="product-selection">
        <h2>Sélection du Produit</h2>
        
        <!-- Category Selection -->
        <div class="control-group">
          <label for="category-select">Catégorie</label>
          <select id="category-select" class="styled-select">
            <option value="">Sélectionnez une catégorie</option>
          </select>
        </div>
        
        <!-- Product Selection -->
        <div class="control-group">
          <label for="product-select">Produit</label>
          <select id="product-select" class="styled-select">
            <option value="">Sélectionnez un produit</option>
          </select>
        </div>
      </div>
      
      <!-- Product Information -->
      <div class="product-info">
        <div>
          <h3 id="product-name">Nom du Produit</h3>
          <p id="product-description" class="description">Description du produit...</p>
        </div>
        
        <!-- Technical Specifications -->
        <div class="panel">
          <h4>Spécifications Techniques</h4>
          <div id="specs-list" class="specs-list">
            <!-- Specifications will be dynamically populated -->
          </div>
        </div>
        
        <!-- Configuration Options -->
        <div class="panel">
          <h4>Configuration</h4>
          <div id="properties-list" class="properties-list">
            <!-- Properties will be dynamically populated -->
          </div>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="download-specs" class="primary-button">
          Télécharger les Spécifications
        </button>
        <button id="request-quote" class="secondary-button">
          Demander un Devis
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
